<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!-- JQuery -->
    <script th:src="@{/js/jquery-3.6.4.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <main>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">인기 품목</h1>
            <p class="fs-5 text-muted">입찰에 참여한 인원 수가 많은 품목들을 나열합니다.</p>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="i : ${#numbers.sequence(1,5)}">
                <div class="card h-100">
                    <img src="/image/none-i.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${i} + 번째">물품</h5>
                        <p class="card-text" th:text="${i} + 번째">설명</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">시작가</li>
                        <li class="list-group-item">참여자</li>
                        <li class="list-group-item">남은 시간</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">참여</a>
                        <a href="#" class="card-link">정보</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</div>

<script>
    $(function () {
        $("#signOut").click(function () {
            $.ajax({
                type: "POST",
                url: "/sign/out",
                success: function () {
                    document.location.reload();
                }
            });
        });
    });
</script>
</body>
</html>
