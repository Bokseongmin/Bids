<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!-- JQuery -->
    <script th:src="@{/js/jquery-3.6.4.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <main>
        <div class="row justify-content-center py-3">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form id="signIn">
                    <h2 class="text-center mb-4">로그인</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="userPw" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div id="errorMsg"></div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</div>
<script>
    $(function () {
        $("#signIn").submit(function (e) {
            e.preventDefault();

            var data = {};
            $(this).find("input").each(function () {
                var name = $(this).attr("name");
                var value = $(this).val();

                if(name) {
                    data[name] = value;
                }
            });
            $.ajax({
                type: "POST",
                url: "/sign/in",
                data: data,
                success: function(result) {
                    var html = "";
                    $("#errorMsg").html(html);
                    window.location.href = "/";
                },
                error: function(xhr, status, error) {
                    var html = "<p class='text-danger'>아이디 또는 비밀번호가 올바르지 않습니다.</p>"
                    $("#errorMsg").html(html);
                }
            });
        });
    });
</script>
</body>
</html>
